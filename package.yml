name       : dhcpcd
version    : 8.1.5
release    : 10
source     :
    - https://roy.marples.name/downloads/dhcpcd/dhcpcd-8.1.5.tar.xz : c5cbe15069cef347e72d0bf7a19b0255571ee0c184c6705859a09588a50a8ebd
homepage   : https://roy.marples.name/projects/dhcpcd
license    : BSD-2-Clause
component  : network.base
summary    : dhcpcd - a DHCP client
description: |
    dhcpcd, a DHCP and DHCPv6 client. It's also an IPv4LL (aka ZeroConf) client. In layman's terms, dhcpcd runs on your machine and silently configures your computer to work on the attached networks without trouble and mostly without configuration.
setup      : |
    %patch -p1 < $pkgfiles/0001-Do-not-enforce-a-hostname-change.patch
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    install -m 0644 -D $pkgfiles/dhcpcd.service $installdir%libdir%/systemd/system/dhcpcd.service
    rm -frv $installdir/var


